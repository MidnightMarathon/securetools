<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>U.S. States Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Home pill nav -->
  <nav>
    <a href="/">‚Üê Home</a>
  </nav>

  <!-- Main game card -->
  <div id="game-container">
    <div id="info-bar">
      <h1>U.S. States Quiz</h1>
      <div class="info-section">
        <span class="label">Find:</span> <span id="target-state">Loading...</span>
      </div>
      <div class="info-section">
        <span class="label">Score:</span>
        <span id="score">0</span> / <span id="total-states">0</span> (<span id="percentage">0%</span>)
      </div>
    </div>

    <div id="map-container" class="map-container" style="margin-top: 2rem;">
      <!-- SVG map will be loaded here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

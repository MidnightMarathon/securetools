<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>U.S. States Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="game-container">
    <div id="info-bar">
      <div class="info-section title">
        <h1>U.S. States Quiz</h1>
        <span class="instruction">Click the correct state on the map.</span>
      </div>
      <div class="info-section">
        <span class="label">Find:</span>
        <span id="target-state">Loading...</span>
      </div>
      <div class="info-section">
        <span class="label">Score:</span>
        <span id="score">0</span> / <span id="total-states">0</span> (<span id="percentage">0%</span>)
      </div>
    </div>

    <div id="map-container" class="map-container">
      <!-- SVG map will be loaded here -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

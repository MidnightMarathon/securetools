<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>U.S. States Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>U.S. States Quiz</h1>
    <p class="instruction">Click the state shown below on the map.</p>
    <div id="target-container">
      <strong>Find:</strong> <span id="target-state">Loading...</span>
    </div>
    <div id="score-container" style="margin-top: 1rem;">
      Score: <span id="score">0</span> / <span id="total-states">0</span> (<span id="percentage">0%</span>)
    </div>
    <div id="map-container" class="map-container" style="margin-top: 2rem;">
      <!-- SVG map will be loaded here -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

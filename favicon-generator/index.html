<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favicon Generator â€” SecureTools</title>
  <!-- Global site-wide styles -->
  <link rel="stylesheet" href="../assets/styles.css" />
  <!-- Local overrides for favicon-generator -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <nav>
    <a href="/" aria-label="SecureTools Home" class="active">Home</a>
    <a href="/about.html" aria-label="About SecureTools">About</a>
  </nav>
  
  <main class="tool-tile">

    <header>
      <h1 class="tool-name">Favicon Generator</h1>
      <p class="tool-desc">
        Upload any image and generate favicons in all popular sizes, plus a favicon.ico file.
      </p>
    </header>

    <section class="input-group" style="align-items: flex-start; width: 100%;">
      <label for="upload" style="font-weight: 600; font-size: 1rem; cursor: pointer;">
        Select an image file:
      </label>
      <input id="upload" type="file" accept="image/*" style="margin-top: 0.5rem; width: 100%;" />
      <div id="file-info" aria-live="polite" style="font-style: italic; color: #666; margin-top: 0.3rem;"></div>
      <button id="clear" type="button" disabled>Clear</button>
    </section>

    <section id="preview" aria-live="polite" aria-label="Image preview"></section>

    <section id="downloads" aria-live="polite" aria-label="Download links"></section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-to-ico@1.1.0/dist/canvas-to-ico.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

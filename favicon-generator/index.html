<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />

<body>

  <main>
    <h1>Favicon Generator</h1>

    <label for="upload">Upload an image file:</label>
    <input id="upload" type="file" accept="image/*" aria-describedby="file-info" />
    <div id="file-info" aria-live="polite"></div>

    <button id="clear" type="button" disabled>Clear</button>

    <div id="preview" aria-live="polite" aria-label="Image preview"></div>
    <div id="downloads" aria-live="polite" aria-label="Download links"></div>
  </main>

  <!-- canvas-to-ico UMD from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-to-ico@1.1.0/dist/canvas-to-ico.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Number Generator – SecureTools</title>
  <meta name="description" content="Generate a random number securely in your browser. No tracking. No nonsense." />
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" />
  <style>
    .rng-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .rng-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    .rng-result {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2563eb;
      margin: 1.5rem 0;
    }

    .rng-inputs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .rng-inputs input {
      width: 80px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      text-align: center;
    }

    .rng-button {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .rng-button:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 500px) {
      .rng-inputs {
        flex-direction: column;
        align-items: center;
      }

      .rng-inputs input {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <main class="rng-container">
    <h1 class="rng-title">Random Number Generator</h1>
    <div class="rng-inputs">
      <input type="number" id="min" placeholder="Min" value="1" />
      <input type="number" id="max" placeholder="Max" value="100" />
    </div>
    <div id="result" class="rng-result">—</div>
    <button class="rng-button" onclick="generateRandom()">Generate</button>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTools – Free QR Code Generator</title>
  <meta name="description" content="Generate unlimited QR codes with no watermarks, no branding, and no sign-ups. 100% free and privacy-first — works instantly on any device." />
  <link rel="canonical" href="https://securetools.dev/qr-code-generator/" />

  <!-- Open Graph -->
  <meta property="og:title" content="SecureTools – Free QR Code Generator" />
  <meta property="og:description" content="Create QR codes instantly with no watermarks, no signups, and no tracking. 100% free and private." />
  <meta property="og:image" content="https://securetools.dev/assets/qr-preview.png" />
  <meta property="og:url" content="https://securetools.dev/qr-code-generator/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SecureTools – Free QR Code Generator" />
  <meta name="twitter:description" content="Create QR codes instantly with no watermarks, no signups, and no tracking." />
  <meta name="twitter:image" content="https://securetools.dev/assets/qr-preview.png" />

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/site.webmanifest" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SecureTools QR Code Generator",
    "url": "https://securetools.dev/qr-code-generator/",
    "applicationCategory": "WebApplication",
    "description": "Free QR Code Generator — create QR codes instantly with no watermark or signup.",
    "operatingSystem": "All",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>

  <link rel="stylesheet" href="styles.css" />

  <!-- Load QRCodeStyling library before your script -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <h1>Free QR Code Generator</h1>
    <p>Create QR codes instantly. No watermark. No signup required.</p>

    <section class="qr-tile">
      <div class="input-group">
        <input id="qr-input" type="text" placeholder="https://example.com" aria-label="Enter the URL to generate QR code" />
        <button id="generate-btn" aria-label="Generate QR Code">Generate QR</button>
      </div>

      <div class="advanced-toggle-wrapper" style="margin-top: 1.5rem; text-align: center;">
        <label for="advanced-toggle" style="cursor: pointer; user-select: none;">
          <input type="checkbox" id="advanced-toggle" />
          <span style="margin-left: 0.5rem; font-weight: 600; color: #2d9cdb;">Advanced mode</span>
        </label>
      </div>

      <div class="advanced-controls" aria-hidden="true">
        <!-- Dark Mode Toggle -->
        <label class="switch" style="margin-right: 2rem;">
          <input type="checkbox" id="dark-mode-toggle" />
          <span class="slider"></span>
        </label>
        <span style="font-weight: 600; color: #2d9cdb;">Dark Mode</span>

        <!-- Copy to Clipboard Button -->
        <button id="copy-btn" type="button" style="margin-left: 2rem; padding: 0.4rem 1rem; border-radius: 8px; background:#2d9cdb; color:#fff; border:none; cursor:pointer;">
          Copy QR Code
        </button>
      </div>

      <div id="qr-wrapper" style="display:none;" aria-live="polite">
        <div id="qr-code" aria-label="Generated QR code"></div>
      </div>

      <div id="download-controls" style="display:none;">
        <label for="format-select">Download format:</label>
        <select id="format-select" aria-label="Select QR code download format">
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
          <option value="jpeg">JPEG</option>
        </select>
        <a id="download-link" href="#" aria-label="Download QR code">Download</a>
      </div>

      <p id="error-msg" class="error-message" style="display:none;" role="alert"></p>
    </section>
  </main>

  <footer>
    <p><strong>SecureTools</strong> QR Generator is free and privacy-first.</p>
    <p>No cookies, no tracking, no stored data — generation is done 100% in your browser.</p>
    <p>
      Built with ❤️ using <a href="https://github.com/kozakdenys/qr-code-styling" target="_blank" rel="noopener noreferrer">qr-code-styling</a> (MIT License).
    </p>
  </footer>
</body>
</html>

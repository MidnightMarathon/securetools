<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTools â€“ Free QR Code Generator</title>
  <meta name="description" content="Generate QR codes instantly. No watermark. No signup required." />
  <link rel="stylesheet" href="qr-styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <h1>Free QR Code Generator</h1>
    <p>Create QR codes instantly. No watermark. No signup required.</p>

    <div class="input-group">
      <input id="qr-input" type="text" placeholder="https://example.com" />
      <button id="generate-btn">Generate</button>
    </div>

    <div class="advanced-toggle-wrapper">
      <label>
        <input type="checkbox" id="advanced-toggle" />
        <span>Advanced Mode</span>
      </label>
    </div>

    <!-- QR Display -->
    <div id="qr-wrapper" style="display:none;">
      <div id="qr-code"></div>
    </div>

    <!-- Format & Download -->
    <div id="download-controls" style="display:none;">
      <label for="format-select">Download format:</label>
      <select id="format-select">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
        <option value="jpeg">JPEG</option>
      </select>
      <a id="download-link" href="#">Download</a>
    </div>

    <!-- Error Message -->
    <p id="error-msg" style="display:none;"></p>

    <!-- Slide-out: Right Panel -->
    <div class="advanced-controls-panel">
      <h3>QR Style Options</h3>
      <label>Dot Style:
        <select id="dot-style">
          <option value="rounded">Rounded</option>
          <option value="dots">Dots</option>
          <option value="square">Square</option>
        </select>
      </label>

      <label>Corner Style:
        <select id="corner-style">
          <option value="extra-rounded">Extra Rounded</option>
          <option value="dot">Dot</option>
          <option value="square">Square</option>
        </select>
      </label>

      <label>Eye Radius:
        <input type="range" id="eye-radius" min="0" max="25" step="1" value="10" />
      </label>

      <label>Background Color:
        <input type="color" id="bg-color" value="#ffffff" />
      </label>

      <label>Eye Color:
        <input type="color" id="eye-color" value="#000000" />
      </label>
    </div>

    <!-- Slide-out: Bottom Panel -->
    <div class="logo-panel">
      <h3>Logo Settings</h3>

      <label>Upload Logo:
        <input type="file" id="logo-upload" accept="image/*" />
      </label>

      <label>Logo Size:
        <input type="range" id="logo-size" min="0" max="1" step="0.05" value="0.15" />
      </label>

      <label>Logo Opacity:
        <input type="range" id="logo-opacity" min="0" max="1" step="0.05" value="1" />
      </label>
    </div>
  </main>
</body>
</html>

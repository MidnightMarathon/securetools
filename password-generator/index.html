<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTools â€“ Password Generator with Themes</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f093fb, #8fd3f4, #b388eb);
      background-size: 300% 300%;
      animation: gradientFlow 15s ease infinite;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    main {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.25rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .options label,
    .options select {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="range"],
    select,
    textarea {
      width: 100%;
      padding: 0.3rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #password {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-family: monospace;
      border-radius: 10px;
      border: 2px solid #ddd;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .bar-label {
      font-weight: 600;
      margin-top: 1rem;
    }
    .bar {
      height: 12px;
      width: 100%;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin: 0.3rem 0;
    }
    .fill {
      height: 100%;
      width: 0;
      transition: width 0.3s ease;
    }
    #entropy-fill.fill.very-weak,
    #zxcvbn-fill.fill.very-weak {
      background: #ff4d4d;
    }
    #entropy-fill.fill.weak,
    #zxcvbn-fill.fill.weak {
      background: #ff944d;
    }
    #entropy-fill.fill.fair,
    #zxcvbn-fill.fill.fair {
      background: #ffc107;
    }
    #entropy-fill.fill.good,
    #zxcvbn-fill.fill.good {
      background: #4caf50;
    }
    #entropy-fill.fill.strong,
    #zxcvbn-fill.fill.strong {
      background: #2196f3;
    }
    .description {
      font-size: 0.9rem;
      color: #444;
    }
    #custom-theme-wrapper {
      display: none;
    }
    #custom-theme {
      width: 100%;
      height: 80px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Themed Password Generator</h1>

    <div class="section">
      <label>Password length: <span id="length-val">16</span></label>
      <input
        id="length"
        type="range"
        min="4"
        max="64"
        value="16"
        step="1"
        aria-label="Password length"
      />
    </div>

    <div class="section">
      <label><input type="checkbox" id="uppercase" checked /> Uppercase</label
      ><br />
      <label><input type="checkbox" id="lowercase" checked /> Lowercase</label><br />
      <label><input type="checkbox" id="numbers" checked /> Numbers</label><br />
      <label><input type="checkbox" id="symbols" /> Symbols</label><br />
      <label><input type="checkbox" id="no-ambiguous" /> Exclude ambiguous characters</label>
    </div>

    <div class="section">
      <label for="theme-select">Theme:</label>
      <select id="theme-select">
        <option value="">None</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="movie">Movie</option>
        <option value="fantasy">Fantasy</option>
        <option value="horror">Horror</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="adventure">Adventure</option>
        <option value="nature">Nature</option>
        <option value="technology">Technology</option>
        <option value="food">Food</option>
        <option value="music">Music</option>
        <option value="space">Space</option>
        <option value="mythology">Mythology</option>
        <option value="custom">Custom</option>
      </select>

      <div id="custom-theme-wrapper">
        <label for="custom-theme">Enter your custom words (comma-separated):</label>
        <textarea id="custom-theme"></textarea>
      </div>
    </div>

    <div class="section">
      <input id="password" readonly aria-label="Generated password" />
      <button onclick="copyPassword()">Copy</button>
    </div>

    <div class="section">
      <div class="bar-label">Estimated Entropy</div>
      <div class="bar">
        <div id="entropy-fill" class="fill"></div>
      </div>
      <div id="entropy-desc" class="description"></div>
      <div id="attack-times" class="description"></div>
    </div>

    <div class="section">
      <div class="bar-label">zxcvbn Score</div>
      <div class="bar">
        <div id="zxcvbn-fill" class="fill"></div>
      </div>
      <div id="zxcvbn-desc" class="description"></div>
    </div>
  </main>

  <!-- Load zxcvbn FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn"></script>
  <script src="password-generator.js"></script>
  <script>
    const themeSelect = document.getElementById("theme-select");
    const customWrapper = document.getElementById("custom-theme-wrapper");
    themeSelect.addEventListener("change", () => {
      customWrapper.style.display = themeSelect.value === "custom" ? "block" : "none";
    });
  </script>
</body>
</html>

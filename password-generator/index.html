<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTools â€“ Password Generator with Themes</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f093fb, #8fd3f4, #b388eb);
      background-size: 300% 300%;
      animation: gradientFlow 15s ease infinite;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    main {
      max-width: 520px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.25rem;
    }
    .options label, .options select {
      display: block;
      margin: 0.5rem 0;
    }
    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-family: monospace;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #ddd;
      resize: none;
    }
    .bar-label {
      margin-top: 1.5rem;
      font-weight: 600;
    }
    .bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 0.4rem;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: #2d9cdb;
      transition: width 0.3s ease;
    }
    .description {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      line-height: 1.3;
    }
    input[type=range], select {
      width: 100%;
      padding: 0.3rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <main>
    <h1>Password Generator</h1>

    <label for="length">Length: <span id="length-val">16</span></label>
    <input type="range" id="length" min="8" max="64" value="16" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols" /> Symbols (!@#$...)</label>
    </div>

    <label for="theme-select">Theme (optional):</label>
    <select id="theme-select" aria-label="Select password theme">
      <option value="">None</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="movie">Movie</option>
      <option value="fantasy">Fantasy</option>
      <option value="horror">Horror</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="adventure">Adventure</option>
      <option value="nature">Nature</option>
      <option value="technology">Technology</option>
      <option value="food">Food</option>
      <option value="music">Music</option>
      <option value="space">Space</option>
      <option value="mythology">Mythology</option>
    </select>

    <textarea id="password" readonly aria-label="Generated password"></textarea>

    <div class="bar-label">Entropy Strength</div>
    <div class="bar"><div id="entropy-fill" class="fill"></div></div>
    <div class="description" id="entropy-desc"></div>

    <div class="bar-label" style="margin-top: 1.25rem;">zxcvbn Strength</div>
    <div class="bar"><div id="zxcvbn-fill" class="fill"></div></div>
    <div class="description" id="zxcvbn-desc"></div>
  </main>

  <!-- zxcvbn library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <!-- Your external JS -->
  <script src="password-generator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTools – Password Generator</title>
  <meta name="description" content="Generate strong, random passwords securely in your browser with SecureTools. No tracking, no signup." />
  <link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" defer></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f093fb, #8fd3f4, #b388eb);
      background-size: 300% 300%;
      animation: gradientFlow 15s ease infinite;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #home-pill {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #fff;
      color: #2d9cdb;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main {
      max-width: 520px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.25rem;
    }

    .options label {
      display: block;
      margin: 0.5rem 0;
    }

    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-family: monospace;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #ddd;
      resize: none;
    }

    .bar-label {
      margin-top: 1.5rem;
      font-weight: 600;
    }

    .bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 0.4rem;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: #2d9cdb;
      transition: width 0.3s ease;
    }

    .description {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.85rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #2d9cdb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type=range] {
      width: 100%;
    }
  </style>
</head>
<body>
<a id="home-pill" href="/">← SecureTools Home</a>

<main>
  <h1>Password Generator</h1>

  <label for="length">Length: <span id="length-val">16</span></label>
  <input type="range" id="length" min="8" max="64" value="16" />

  <div class="options">
    <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
    <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
    <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" /> Symbols (!@#$...)</label>
  </div>

  <button id="generate">Generate Password</button>

  <textarea id="password" readonly></textarea>

  <div class="bar-label">Entropy Strength</div>
  <div class="bar"><div id="entropy-fill" class="fill"></div></div>
  <div class="description" id="entropy-desc"></div>

  <div class="bar-label" style="margin-top: 1.25rem;">zxcvbn Strength</div>
  <div class="bar"><div id="zxcvbn-fill" class="fill"></div></div>
  <div class="description" id="zxcvbn-desc"></div>
</main>

<script>
  const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const lower = 'abcdefghijklmnopqrstuvwxyz';
  const numbers = '0123456789';
  const symbols = '!@#$%^&*()-_=+[]{}|;:,.<>?';

  function generatePassword(length, opts) {
    let charset = '';
    if (opts.uppercase) charset += upper;
    if (opts.lowercase) charset += lower;
    if (opts.numbers) charset += numbers;
    if (opts.symbols) charset += symbols;

    if (!charset) return '';

    const cryptoObj = window.crypto || window.msCrypto;
    const values = new Uint32Array(length);
    cryptoObj.getRandomValues(values);
    return Array.from(values).map(v => charset[v % charset.length]).join('');
  }

  function calculateEntropy(password) {
    let charsetSize = 0;
    if (/[A-Z]/.test(password)) charsetSize += upper.length;
    if (/[a-z]/.test(password)) charsetSize += lower.length;
    if (/[0-9]/.test(password)) charsetSize += numbers.length;
    if (/[^A-Za-z0-9]/.test(password)) charsetSize += symbols.length;

    const entropy = password.length * Math.log2(charsetSize || 1);
    const crackSeconds = Math.pow(2, entropy) / 1e10;
    return { entropy, crackSeconds };
  }

  function formatCrackTime(seconds) {
    if (seconds < 1) return 'less than 1 second';
    const units = [
      { label: 'years', sec: 31536000 },
      { label: 'days', sec: 86400 },
      { label: 'hours', sec: 3600 },
      { label: 'minutes', sec: 60 },
      { label: 'seconds', sec: 1 },
    ];
    let timeStr = '';
    for (const u of units) {
      const amt = Math.floor(seconds / u.sec);
      if (amt > 0) {
        timeStr += `${amt} ${u.label} `;
        seconds -= amt * u.sec;
        break;
      }
    }
    return timeStr.trim();
  }

  function update() {
    const opts = {
      uppercase: document.getElementById('uppercase').checked,
      lowercase: document.getElementById('lowercase').checked,
      numbers: document.getElementById('numbers').checked,
      symbols: document.getElementById('symbols').checked
    };
    const length = parseInt(document.getElementById('length').value, 10);
    document.getElementById('length-val').textContent = length;

    const password = generatePassword(length, opts);
    document.getElementById('password').value = password;

    const { entropy, crackSeconds } = calculateEntropy(password);
    document.getElementById('entropy-fill').style.width = Math.min(100, entropy) + '%';
    document.getElementById('entropy-fill').style.backgroundColor = entropy > 80 ? '#0275d8' : entropy > 60 ? '#5cb85c' : entropy > 40 ? '#f9a825' : entropy > 20 ? '#f0ad4e' : '#d9534f';
    document.getElementById('entropy-desc').innerHTML = `Entropy: <strong>${entropy.toFixed(1)}</strong> bits – Estimated crack time: <strong>${formatCrackTime(crackSeconds)}</strong>`;

    if (typeof zxcvbn === 'function') {
      const result = zxcvbn(password);
      const score = result.score;
      const colors = ['#d9534f', '#f0ad4e', '#f9a825', '#5cb85c', '#0275d8'];
      const labels = ['Very Weak', 'Weak', 'Moderate', 'Strong', 'Very Strong'];
      document.getElementById('zxcvbn-fill').style.width = `${(score + 1) * 20}%`;
      document.getElementById('zxcvbn-fill').style.backgroundColor = colors[score];
      document.getElementById('zxcvbn-desc').innerHTML = `zxcvbn Score: <strong>${labels[score]}</strong> – Crack time: <strong>${result.crack_times_display.offline_fast_hashing_1e10_per_second}</strong>`;
    }
  }

  document.getElementById('generate').addEventListener('click', update);
  ['length', 'uppercase', 'lowercase', 'numbers', 'symbols'].forEach(id => {
    document.getElementById(id).addEventListener('input', update);
  });

  update(); // Run once on load
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTools â€“ Password Generator</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <nav>
    <a href="/" class="active">Home</a>
    <a href="/password-generator/index.html">Password Generator</a>
    <!-- add more nav links here -->
  </nav>

  <main>
    <h1>Password Generator</h1>
    <div class="input-group">
      <label for="password">Generated Password</label>
      <input type="text" id="password" readonly aria-live="polite" />
    </div>

    <div class="options-container">
      <div class="options">
        <div class="input-group">
          <label for="length">Length: <span id="length-value">16</span></label>
          <input type="range" id="length" min="8" max="64" value="16" />
        </div>

        <fieldset>
          <legend>Include Characters</legend>
          <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label><br />
          <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label><br />
          <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label><br />
          <label><input type="checkbox" id="symbols" /> Symbols (!@#$%)</label>
        </fieldset>

        <div class="input-group">
          <label for="theme-select">Theme</label>
          <select id="theme-select" aria-label="Select password theme">
            <option value="default">Default</option>
            <option value="easy-to-read">Easy to Read</option>
            <option value="pin">PIN Only</option>
            <!-- add more themes if you want -->
          </select>
        </div>
      </div>

      <div class="options">
        <button id="reroll" aria-label="Generate new password">Reroll ðŸ”„</button>
      </div>
    </div>

    <div id="strength-bars">
      <div class="bar-label">Strength</div>
      <div class="bar"><div class="fill" id="strength-fill"></div></div>
      <div class="description" id="strength-desc">Use more characters and character types for a stronger password.</div>
    </div>

    <button id="generate-btn">Generate Password</button>

    <div id="error-msg" role="alert" aria-live="assertive"></div>
  </main>

  <script src="./password-generator.js"></script>
</body>
</html>

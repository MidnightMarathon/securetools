  <style>
    body {

</head>
<body>
  <main>
    <h1>Password Generator</h1>

    <label for="length">Length: <span id="length-val">16</span></label>
    <input type="range" id="length" min="8" max="64" value="16" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols" /> Symbols (!@#$...)</label>
    </div>

    <label for="theme-select">Theme (optional):</label>
    <select id="theme-select" aria-label="Select password theme">
      <option value="">None</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="movie">Movie</option>
      <option value="fantasy">Fantasy</option>
      <option value="horror">Horror</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="adventure">Adventure</option>
      <option value="nature">Nature</option>
      <option value="technology">Technology</option>
      <option value="food">Food</option>
      <option value="music">Music</option>
      <option value="space">Space</option>
      <option value="mythology">Mythology</option>
    </select>

    <textarea id="password" readonly aria-label="Generated password"></textarea>

    <div class="bar-label">Entropy Strength</div>
    <div class="bar"><div id="entropy-fill" class="fill"></div></div>
    <div class="description" id="entropy-desc"></div>

    <div class="bar-label" style="margin-top: 1.25rem;">zxcvbn Strength</div>
    <div class="bar"><div id="zxcvbn-fill" class="fill"></div></div>
    <div class="description" id="zxcvbn-desc"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <script>

    const numbers = '0123456789';
    const symbols = '!@#$%^&*()-_=+[]{}|;:,.<>?';

    const themes = {

      ],

      ],

        "virtual", "compile", "source", "protocol", "hash", "loop", "array", "bit", "drive", "command"

      "food": [

      ],
      "music": [
        "note", "beat", "chord", "melody", "rhythm", "bass", "drum", "guitar", "piano", "vocal",
        "harmony", "tempo", "scale", "tune", "lyric", "sound", "band", "concert", "song", "voice",
        "synth", "tempo", "bridge", "solo", "verse", "chorus", "instrument", "acoustic", "bass", "key"

      "space": [
        "orbit", "cosmos", "galaxy", "star", "comet", "planet", "rocket", "asteroid", "meteor", "nebula",
        "satellite", "lunar", "solar", "eclipse", "gravity", "blackhole", "supernova", "space", "voyager", "astronaut",
        "telescope", "cosmic", "quasar", "constellation", "asteroid", "celestial", "orbit", "vacuum", "universe", "rocket"
      ],
      "mythology": [
        "zeus", "hera", "poseidon", "athena", "apollo", "ares", "thor", "loki", "freya",
        "odin", "valhalla", "medusa", "minotaur", "cerberus", "pegasus", "hydra", "cyclops", "nymph", "titan",
        "sphinx", "chimera", "hephaestus", "hades", "demeter", "nike"
      ]
    };

    function generatePassword(length, opts, themeWords) {
      let charset = '';
      if (opts.uppercase) charset += upper;
      if (opts.lowercase) charset += lower;
      if (opts.numbers) charset += numbers;
      if (opts.symbols) charset += symbols;

      if (!charset && (!themeWords || themeWords.length === 0)) return '';

      const cryptoObj = window.crypto || window.msCrypto;

      // If theme selected and themeWords provided, build password mostly from theme words plus random chars to fill
      if (themeWords && themeWords.length > 0) {
        const pwWords = [];
        let pw = '';
        while (pw.length < length) {
          // Pick a random themed word, capitalize randomly (50% chance)
          let w = themeWords[Math.floor(Math.random() * themeWords.length)];
          w = Math.random() < 0.5 ? w : capitalize(w);
          // Append the word only if it fits length
          if (pw.length + w.length <= length) {
            pw += w;
            pwWords.push(w);
          } else {
            // Append random chars until length is met
            while (pw.length < length) {
              pw += charset.charAt(randomInt(charset.length));
            }
          }
        }
        return pw.slice(0, length);
      }

      // Otherwise, build password purely from charset random chars
      let password = '';
      for (let i = 0; i < length; i++) {
        password += charset.charAt(randomInt(charset.length));
      }
      return password;
    }

    function randomInt(max) {
      const array = new Uint32Array(1);
      window.crypto.getRandomValues(array);
      return array[0] % max;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function estimateEntropy(password, opts) {
      // Basic entropy estimation: log2(charsetSize^length) = length * log2(charsetSize)
      let charsetSize = 0;
      if (opts.uppercase) charsetSize += 26;
      if (opts.lowercase) charsetSize += 26;
      if (opts.numbers) charsetSize += 10;
      if (opts.symbols) charsetSize += symbols.length;

      // If theme is used, assume smaller charset but mix with words
      if (opts.theme && opts.themeWords && opts.themeWords.length > 0) {
        // Rough guess: word charset = average word length * number of words 
        // but really words are less random, so reduce entropy heavily
        // We'll estimate roughly as length * 3 bits for themed passwords
        return password.length * 3;
      }

      return password.length * Math.log2(charsetSize || 1);
    }

    function updateStrengthBars(password, opts) {
      const entropy = estimateEntropy(password, opts);
      const entropyFill = Math.min(entropy / 100, 1) * 100; // cap at 100 bits for bar
      const entropyFillBar = document.getElementById('entropy-fill');
      entropyFillBar.style.width = entropyFill + '%';
      entropyFillBar.style.backgroundColor =
  entropy > 80 ? '#0275d8' :
  entropy > 60 ? '#5cb85c' :
  entropy > 40 ? '#f9a825' :
  entropy > 20 ? '#f0ad4e' :
  '#d9534f';



      const entropyDesc = document.getElementById('entropy-desc');
      if (entropy < 28) entropyDesc.textContent = "Very Weak";
      else if (entropy < 36) entropyDesc.textContent = "Weak";
      else if (entropy < 60) entropyDesc.textContent = "Reasonable";
      else if (entropy < 80) entropyDesc.textContent = "Strong";
      else entropyDesc.textContent = "Very Strong";

      // zxcvbn
      const zx = zxcvbn(password);
      const zxFillBar = document.getElementById('zxcvbn-fill');
      zxFillBar.style.width = (zx.score + 1) * 20 + '%';
      zxFillBar.style.backgroundColor = ['#F44336', '#FF9800', '#FFEB3B', '#8BC34A', '#4CAF50'][zx.score];



      const zxDesc = document.getElementById('zxcvbn-desc');
      const zxMessages = [
        "Very Weak", "Weak", "Fair", "Good", "Strong"
      ];
      zxDesc.textContent = zxMessages[zx.score] || "";
    }

    function updatePassword() {
      const length = +document.getElementById('length').value;
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;
      const theme = document.getElementById('theme-select').value;

      const opts = { uppercase, lowercase, numbers, symbols, theme };

      let themeWords = null;
      if (theme && themes[theme]) {
        themeWords = themes[theme];
      }

      const pw = generatePassword(length, opts, themeWords);
      const pwBox = document.getElementById('password');
      pwBox.value = pw;

      updateStrengthBars(pw, opts);
      document.getElementById('length-val').textContent = length;
    }

    // Event listeners
    document.getElementById('length').addEventListener('input', updatePassword);
    document.getElementById('uppercase').addEventListener('change', updatePassword);
    document.getElementById('lowercase').addEventListener('change', updatePassword);
    document.getElementById('numbers').addEventListener('change', updatePassword);
    document.getElementById('symbols').addEventListener('change', updatePassword);
    document.getElementById('theme-select').addEventListener('change', updatePassword);

    // Initialize
    updatePassword();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTools – Password Generator</title>
  <meta name="description" content="Generate strong, random passwords securely in your browser with SecureTools. No tracking, no signup." />
  <link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" defer></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f093fb, #8fd3f4, #b388eb);
      background-size: 300% 300%;
      animation: gradientFlow 15s ease infinite;
      color: #1d1d1f;
      margin: 0;
      padding: 2rem 1rem 3rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #home-pill {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #fff;
      color: #2d9cdb;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      transition: background-color 0.2s ease;
      z-index: 1000;
    }
    #home-pill:hover {
      background-color: #d0e6fb;
    }

    main {
      max-width: 480px;
      width: 100%;
      background: white;
      padding: 2rem 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.25rem;
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: 600;
    }

    input[type=range] {
      width: 100%;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .options label {
      flex: 1 1 45%;
      font-weight: normal;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.85rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background-color: #2d9cdb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b6ea8;
    }

    textarea, #password {
      margin-top: 1.2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.25rem;
      font-family: monospace;
      border: 2px solid #ddd;
      border-radius: 10px;
      user-select: all;
      background-color: #f9f9f9;
      resize: none;
      min-height: 4rem;
    }

    #copy-msg {
      margin-top: 0.5rem;
      color: #2d9cdb;
      font-weight: 600;
      text-align: center;
      display: none;
    }

    #strength {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }

    #strength-bar {
      height: 12px;
      width: 100%;
      border-radius: 8px;
      background: #ddd;
      margin-top: 0.4rem;
      overflow: hidden;
    }

    #strength-fill {
      height: 100%;
      width: 0%;
      background: #2d9cdb;
      transition: width 0.3s ease;
    }

    #explanation {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #444;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<a id="home-pill" href="/">← SecureTools Home</a>

<main>
  <h1>Password Generator</h1>

  <label for="length">Length: <span id="length-val">16</span></label>
  <input type="range" id="length" min="8" max="32" value="16" />

  <div class="options">
    <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
    <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
    <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" /> Symbols (!@#$...)</label>
  </div>

  <button id="generate">Generate Password</button>

  <textarea id="password" readonly></textarea>
  <div id="copy-msg">Copied to clipboard!</div>

  <div id="strength">
    Strength: <span id="strength-text">—</span>
    <div id="strength-bar"><div id="strength-fill"></div></div>
  </div>

  <div id="explanation">
    This strength score is powered by <code>zxcvbn</code>, estimating time to crack using real-world attack patterns and a powerful GPU.
  </div>
</main>

<script>
  const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const lower = 'abcdefghijklmnopqrstuvwxyz';
  const numbers = '0123456789';
  const symbols = '!@#$%^&*()-_=+[]{}|;:,.<>?';

  const lengthInput = document.getElementById('length');
  const lengthVal = document.getElementById('length-val');
  const generateBtn = document.getElementById('generate');
  const passwordOutput = document.getElementById('password');
  const strengthText = document.getElementById('strength-text');
  const strengthFill = document.getElementById('strength-fill');
  const copyMsg = document.getElementById('copy-msg');

  function generatePassword(length, options) {
    let charset = '';
    if (options.uppercase) charset += upper;
    if (options.lowercase) charset += lower;
    if (options.numbers) charset += numbers;
    if (options.symbols) charset += symbols;

    if (!charset) return '';

    const cryptoObj = window.crypto || window.msCrypto;
    const values = new Uint32Array(length);
    cryptoObj.getRandomValues(values);

    return Array.from(values).map(v => charset[v % charset.length]).join('');
  }

  function updateStrength(password) {
    if (!password || typeof zxcvbn !== 'function') return;

    const result = zxcvbn(password);
    const score = result.score; // 0–4
    const crackTime = result.crack_times_display.offline_fast_hashing_1e10_per_second;

    const labels = ['Very Weak', 'Weak', 'Moderate', 'Strong', 'Very Strong'];
    const colors = ['#d9534f', '#f0ad4e', '#f9a825', '#5cb85c', '#0275d8'];

    strengthText.textContent = labels[score];
    strengthFill.style.width = `${(score + 1) * 20}%`;
    strengthFill.style.backgroundColor = colors[score];

    document.getElementById('explanation').innerHTML = `
      Estimated crack time: <strong>${crackTime}</strong> <br />
      Based on common patterns and GPU attacks.
    `;
  }

  function generateAndShowPassword() {
    const options = {
      uppercase: document.getElementById('uppercase').checked,
      lowercase: document.getElementById('lowercase').checked,
      numbers: document.getElementById('numbers').checked,
      symbols: document.getElementById('symbols').checked
    };

    const length = parseInt(lengthInput.value, 10);
    const pwd = generatePassword(length, options);
    passwordOutput.value = pwd;
    copyMsg.style.display = 'none';
    updateStrength(pwd);
  }

  generateBtn.addEventListener('click', generateAndShowPassword);
  lengthInput.addEventListener('input', () => {
    lengthVal.textContent = lengthInput.value;
    generateAndShowPassword();
  });

  ['uppercase', 'lowercase', 'numbers', 'symbols'].forEach(id => {
    document.getElementById(id).addEventListener('change', generateAndShowPassword);
  });

  passwordOutput.addEventListener('click', () => {
    passwordOutput.select();
    navigator.clipboard.writeText(passwordOutput.value).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => copyMsg.style.display = 'none', 2000);
    });
  });

  // Initial
  generateAndShowPassword();
</script>
</body>
</html>

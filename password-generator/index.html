<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SecureTools – Password Generator & Strength Checker</title>
<meta name="description" content="Generate strong, random passwords and check password strength securely in your browser with SecureTools. No tracking, no signup." />
<link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" type="image/png" />

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: linear-gradient(135deg, #f093fb, #8fd3f4, #b388eb);
    background-size: 300% 300%;
    animation: gradientFlow 15s ease infinite;
    color: #1d1d1f;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
  }
  @keyframes gradientFlow {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  main {
    max-width: 520px;
    width: 100%;
    background: white;
    padding: 2rem 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.1);
  }

  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  label {
    display: block;
    margin: 1rem 0 0.3rem;
    font-weight: 600;
  }

  input[type=range] {
    width: 100%;
  }

  .options {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .options label {
    flex: 1 1 45%;
    font-weight: normal;
  }

  textarea, input[type=text] {
    margin-top: 1rem;
    width: 100%;
    padding: 1rem;
    font-size: 1.25rem;
    font-family: monospace;
    border: 2px solid #ddd;
    border-radius: 10px;
    user-select: all;
    background-color: #f9f9f9;
    word-break: break-all;
    resize: vertical;
  }

  #generate-msg, #copy-msg, #custom-copy-msg {
    margin-top: 0.5rem;
    color: #2d9cdb;
    font-weight: 600;
    text-align: center;
    display: none;
  }

  #strength-indicator, #custom-strength-indicator {
    margin-top: 0.25rem;
    font-weight: 700;
    font-size: 1rem;
  }

  #strength-explainer, #custom-strength-explainer {
    font-size: 0.85rem;
    color: #666;
    margin-bottom: 1rem;
    font-style: italic;
  }
</style>
</head>
<body>
<main>
  <h1>Password Generator & Strength Checker</h1>

  <label for="length">Length: <span id="length-val">16</span></label>
  <input type="range" id="length" min="8" max="32" value="16" />

  <div class="options">
    <label><input type="checkbox" id="uppercase" checked /> Include Uppercase (A-Z)</label>
    <label><input type="checkbox" id="lowercase" checked /> Include Lowercase (a-z)</label>
    <label><input type="checkbox" id="numbers" checked /> Include Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" /> Include Symbols (!@#$...)</label>
  </div>

  <textarea id="password" rows="3" readonly aria-label="Generated password"></textarea>
  <div id="copy-msg" role="alert">Copied to clipboard!</div>
  <div id="strength-indicator"></div>
  <div id="strength-explainer"></div>

  <hr style="margin: 3rem 0;" />

  <label for="custom-password">Or check your own password strength:</label>
  <input type="text" id="custom-password" placeholder="Enter a password to check" aria-label="Password strength checker input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  <div id="custom-strength-indicator"></div>
  <div id="custom-strength-explainer"></div>
  <div id="custom-copy-msg" role="alert">Copied to clipboard!</div>
</main>

<script>
  const lengthInput = document.getElementById('length');
  const lengthVal = document.getElementById('length-val');
  const passwordOutput = document.getElementById('password');
  const copyMsg = document.getElementById('copy-msg');
  const strengthIndicator = document.getElementById('strength-indicator');
  const strengthExplainer = document.getElementById('strength-explainer');

  const customPasswordInput = document.getElementById('custom-password');
  const customStrengthIndicator = document.getElementById('custom-strength-indicator');
  const customStrengthExplainer = document.getElementById('custom-strength-explainer');
  const customCopyMsg = document.getElementById('custom-copy-msg');

  lengthInput.addEventListener('input', () => {
    lengthVal.textContent = lengthInput.value;
    generateAndEvaluate();
  });

  ['uppercase', 'lowercase', 'numbers', 'symbols'].forEach(id => {
    document.getElementById(id).addEventListener('change', generateAndEvaluate);
  });

  passwordOutput.addEventListener('click', () => {
    passwordOutput.select();
    navigator.clipboard.writeText(passwordOutput.value).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => (copyMsg.style.display = 'none'), 2000);
    });
  });

  customPasswordInput.addEventListener('input', () => {
    evaluatePasswordStrength(customPasswordInput.value, 'custom-strength-indicator', 'custom-strength-explainer');
  });

  customPasswordInput.addEventListener('click', () => {
    if (!customPasswordInput.value) return;
    customPasswordInput.select();
    navigator.clipboard.writeText(customPasswordInput.value).then(() => {
      customCopyMsg.style.display = 'block';
      setTimeout(() => (customCopyMsg.style.display = 'none'), 2000);
    });
  });

  function generatePassword(length, options) {
    const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lower = 'abcdefghijklmnopqrstuvwxyz';
    const numbers = '0123456789';
    const symbols = '!@#$%^&*()-_=+[]{}|;:,.<>?';

    let charset = '';
    if (options.uppercase) charset += upper;
    if (options.lowercase) charset += lower;
    if (options.numbers) charset += numbers;
    if (options.symbols) charset += symbols;

    if (!charset) return '';

    const cryptoObj = window.crypto || window.msCrypto;
    const randomValues = new Uint32Array(length);
    cryptoObj.getRandomValues(randomValues);

    let password = '';
    for (let i = 0; i < length; i++) {
      password += charset.charAt(randomValues[i] % charset.length);
    }
    return password;
  }

  function formatTime(seconds) {
    if (seconds < 1) return "< 1 second";
    const units = [
      ["second", 60],
      ["minute", 60],
      ["hour", 24],
      ["day", 365],
      ["year", 100],
      ["century", 10]
    ];

    let val = seconds;
    let unit = "seconds";

    for (let [name, factor] of units) {
      if (val < factor) break;
      val /= factor;
      unit = name;
    }

    return `${val.toFixed(2)} ${unit}${val >= 2 ? "s" : ""}`;
  }

  function evaluatePasswordStrength(pwd, targetId, explainerId) {
    const guessesPerSecond = 1e11; // 100 billion guesses/sec (modern GPU)

    // Calculate charset size:
    let charsetSize = 0;
    if (/[a-z]/.test(pwd)) charsetSize += 26;
    if (/[A-Z]/.test(pwd)) charsetSize += 26;
    if (/[0-9]/.test(pwd)) charsetSize += 10;
    if (/[^A-Za-z0-9]/.test(pwd)) charsetSize += 32; // Approx for symbols

    if (!pwd || charsetSize === 0) {
      document.getElementById(targetId).textContent = '';
      document.getElementById(explainerId).textContent = '';
      return;
    }

    // Calculate entropy in bits: length * log2(charsetSize)
    const entropy = pwd.length * Math.log2(charsetSize);

    // Estimated time to crack (seconds)
    const totalCombinations = Math.pow(2, entropy);
    const timeInSeconds = totalCombinations / guessesPerSecond;

    // Map entropy to strength categories
    let strengthText = '';
    let color = '';
    if (entropy < 28) {
      strengthText = 'Very Weak';
      color = '#e74c3c';
    } else if (entropy < 36) {
      strengthText = 'Weak';
      color = '#e67e22';
    } else if (entropy < 60) {
      strengthText = 'Moderate';
      color = '#f1c40f';
    } else if (entropy < 128) {
      strengthText = 'Strong';
      color = '#2ecc71';
    } else {
      strengthText = 'Very Strong';
      color = '#27ae60';
    }

    document.getElementById(targetId).textContent =
      `Strength: ${strengthText} — Entropy: ${entropy.toFixed(1)} bits — Estimated crack time: ${formatTime(timeInSeconds)}`;
    document.getElementById(targetId).style.color = color;
    document.getElementById(explainerId).textContent =
      `Entropy is a measure of password unpredictability. Estimated cracking assumes brute-force attack at ~100 billion guesses/sec (modern GPU).`;
  }

  function generateAndEvaluate() {
    const options = {
      uppercase: document.getElementById('uppercase').checked,
      lowercase: document.getElementById('lowercase').checked,
      numbers: document.getElementById('numbers').checked,
      symbols: document.getElementById('symbols').checked,
    };
    const length = parseInt(lengthInput.value, 10);
    const pwd = generatePassword(length, options);
    passwordOutput.value = pwd;
    copyMsg.style.display = 'none';
    evaluatePasswordStrength(pwd, 'strength-indicator', 'strength-explainer');
  }

  // Generate initial password and evaluate strength on load
  generateAndEvaluate();
</script>
</body>
</html>

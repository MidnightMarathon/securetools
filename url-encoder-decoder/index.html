<body>
  <nav>
    <a href="/" class="pill-button home-pill" aria-label="Go to SecureTools Home">Home</a>

  <main class="container">
    <h1>URL Encoder & Decoder</h1>
    <p>Convert text to or from percent-encoded format (UTF-8 safe). All processing happens securely in your browser.</p>

    <label for="input">Input:</label>
    <textarea id="input" placeholder="Enter URL or text to encode/decode..." class="styled-textarea"></textarea>

    <div class="btn-row">
      <button onclick="handleEncode()">Encode</button>
      <button onclick="handleDecode()">Decode</button>
    </div>

    <label for="output">Output:</label>
    <textarea id="output" readonly placeholder="Result will appear here..." class="styled-textarea"></textarea>

    <button onclick="copyOutput()">Copy Output</button>

    <div id="error" class="error"></div>
    <div id="copied" class="copy-note">Copied to clipboard!</div>

  <script src="script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base64 Encoder & Decoder â€“ SecureTools</title>
  <meta name="description" content="Encode or decode Base64 text securely in your browser with SecureTools. No tracking. No data sent to a server." />
  <link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    .container {
      max-width: 720px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1rem;
    }
    .btn-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    button {
      flex: 1;
      padding: 0.75rem 1rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      background-color: #2d9cdb;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #208ecf;
    }
    .copy-note {
      color: green;
      font-size: 0.875rem;
      display: none;
      text-align: right;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="active">Home</a>
    <a href="/about.html">About</a>
  </nav>

  <main class="container">
    <h1>Base64 Encoder & Decoder</h1>
    <p>Encode or decode Base64 text directly in your browser. Your text never leaves your device.</p>

    <label for="input">Input:</label>
    <textarea id="input" placeholder="Enter text to encode or decode..."></textarea>

    <div class="btn-row">
      <button onclick="encode()">Encode</button>
      <button onclick="decode()">Decode</button>
      <button onclick="copyOutput()">Copy Output</button>
    </div>

    <label for="output">Output:</label>
    <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
    <div class="copy-note" id="copied">Copied to clipboard!</div>
  </main>

  <script src="script.js"></script>
</body>
</html>

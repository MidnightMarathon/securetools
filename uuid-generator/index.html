<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SecureTools â€“ UUID Generator</title>
<meta name="description" content="Generate universally unique identifiers (UUIDs) instantly and securely in your browser with SecureTools. No tracking, no signup." />
<link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" type="image/png" />

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: linear-gradient(135deg, #b388eb, #8fd3f4, #f093fb);
    background-size: 300% 300%;
    animation: gradientFlow 15s ease infinite;
    color: #1d1d1f;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
  }
  @keyframes gradientFlow {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  main {
    max-width: 480px;
    width: 100%;
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    text-align: center;
  }

  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.8rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    background-color: #2d9cdb;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: #1b6ea8;
  }

  #uuid-output {
    margin-top: 1rem;
    width: 100%;
    padding: 1rem;
    font-size: 1.25rem;
    font-family: monospace;
    border: 2px solid #ddd;
    border-radius: 10px;
    user-select: all;
    background-color: #f9f9f9;
    word-break: break-all;
  }

  #copy-msg {
    margin-top: 0.5rem;
    color: #2d9cdb;
    font-weight: 600;
    display: none;
  }
</style>
</head>
<body>
<main>
  <h1>UUID Generator</h1>
  <button id="generate">Generate UUID</button>
  <textarea id="uuid-output" rows="2" readonly aria-label="Generated UUID"></textarea>
  <div id="copy-msg" role="alert">Copied to clipboard!</div>
</main>

<script>
  function generateUUIDv4() {
    // Crypto-based UUIDv4 generator
    if (crypto && crypto.getRandomValues) {
      const bytes = new Uint8Array(16);
      crypto.getRandomValues(bytes);

      // Set version bits (4)
      bytes[6] = (bytes[6] & 0x0f) | 0x40;
      // Set variant bits (10xx)
      bytes[8] = (bytes[8] & 0x3f) | 0x80;

      const hex = [...bytes].map(b => b.toString(16).padStart(2, '0'));
      return (
        hex.slice(0,4).join('') + '-' +
        hex.slice(4,6).join('') + '-' +
        hex.slice(6,8).join('') + '-' +
        hex.slice(8,10).join('') + '-' +
        hex.slice(10,16).join('')
      );
    } else {
      // Fallback if crypto unavailable (not recommended)
      const s4 = () => Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
      return `${s4()+s4()}-${s4()}-${s4()}-${s4()}-${s4()+s4()+s4()}`;
    }
  }

  const generateBtn = document.getElementById('generate');
  const uuidOutput = document.getElementById('uuid-output');
  const copyMsg = document.getElementById('copy-msg');

  generateBtn.addEventListener('click', () => {
    uuidOutput.value = generateUUIDv4();
    copyMsg.style.display = 'none';
  });

  uuidOutput.addEventListener('click', () => {
    uuidOutput.select();
    navigator.clipboard.writeText(uuidOutput.value).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => copyMsg.style.display = 'none', 2000);
    });
  });

  // Generate initial UUID on page load
  generateBtn.click();
</script>
</body>
</html>

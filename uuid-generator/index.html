<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTools â€“ UUID Generator</title>
  <meta name="description" content="Generate universally unique identifiers (UUIDs) instantly and securely in your browser with SecureTools. No tracking, no signup." />
  <link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" type="image/png" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #b388eb, #8fd3f4, #f093fb);
      background-size: 300% 300%;
      animation: gradientFlow 15s ease infinite;
      color: #1d1d1f;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    label, select {
      font-weight: 600;
      display: block;
      margin: 1rem auto 0.5rem;
    }

    select, input[type="checkbox"] {
      margin-bottom: 1rem;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background-color: #2d9cdb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1b6ea8;
    }

    .uuid-list {
      margin-top: 1.5rem;
      text-align: left;
    }

    .uuid-item {
      font-family: monospace;
      background: #f9f9f9;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      word-break: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: #2d9cdb;
      border: none;
      color: white;
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #1b6ea8;
    }

    #copy-msg {
      margin-top: 1rem;
      color: #2d9cdb;
      font-weight: 600;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
<main>
  <h1>UUID Generator</h1>

  <label for="count">How many UUIDs?</label>
  <select id="count">
    ${[...Array(10)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
  </select>

  <label><input type="checkbox" id="uppercase" /> Format in UPPERCASE</label>

  <button id="generate">Generate UUIDs</button>

  <div class="uuid-list" id="uuid-list" aria-live="polite"></div>
  <div id="copy-msg" role="alert">Copied!</div>
</main>

<script>
  function generateUUIDv4() {
    const bytes = new Uint8Array(16);
    crypto.getRandomValues(bytes);
    bytes[6] = (bytes[6] & 0x0f) | 0x40;
    bytes[8] = (bytes[8] & 0x3f) | 0x80;
    const hex = [...bytes].map(b => b.toString(16).padStart(2, '0'));
    return `${hex.slice(0,4).join('')}-${hex.slice(4,6).join('')}-${hex.slice(6,8).join('')}-${hex.slice(8,10).join('')}-${hex.slice(10).join('')}`;
  }

  const generateBtn = document.getElementById('generate');
  const uuidList = document.getElementById('uuid-list');
  const copyMsg = document.getElementById('copy-msg');

  generateBtn.addEventListener('click', () => {
    const count = parseInt(document.getElementById('count').value);
    const uppercase = document.getElementById('uppercase').checked;
    uuidList.innerHTML = '';

    for (let i = 0; i < count; i++) {
      let uuid = generateUUIDv4();
      if (uppercase) uuid = uuid.toUpperCase();

      const div = document.createElement('div');
      div.className = 'uuid-item';

      const span = document.createElement('span');
      span.textContent = uuid;

      const button = document.createElement('button');
      button.className = 'copy-btn';
      button.textContent = 'Copy';
      button.addEventListener('click', () => {
        navigator.clipboard.writeText(uuid).then(() => {
          copyMsg.style.display = 'block';
          setTimeout(() => (copyMsg.style.display = 'none'), 1500);
        });
      });

      div.appendChild(span);
      div.appendChild(button);
      uuidList.appendChild(div);
    }
  });

  // Initial generation
  generateBtn.click();
</script>
</body>
</html>
